    
<section class="table-container" *ngIf="!isLoading">
    <table mat-table [dataSource]="informationOfBillLines">
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let element">{{element.date}}</td>
        </ng-container>
        <ng-container matColumnDef="seriesName">
            <th mat-header-cell *matHeaderCellDef>Serie</th>
            <td mat-cell *matCellDef="let element">{{element.seriesName}}</td>
        </ng-container>
        <ng-container matColumnDef="seasonAndChapter">
            <th mat-header-cell *matHeaderCellDef>Episodio</th>
            <td mat-cell *matCellDef="let element">{{element.seasonAndChapter}}</td>
        </ng-container>
        <ng-container matColumnDef="priceCharged">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let element">{{element.priceCharged}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
